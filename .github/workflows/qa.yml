name: QA Automation Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome & ChromeDriver
        run: |
            sudo apt-get update
            sudo apt-get install -y wget unzip curl
        
            echo "üü¢ Installing Google Chrome..."
            wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo apt install -y ./google-chrome-stable_current_amd64.deb
            google-chrome --version
        
            echo "üü¢ Detecting Chrome version..."
            CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
            MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d'.' -f1)
            echo "Detected Chrome major version: $MAJOR_VERSION"
        
            echo "üü¢ Getting ChromeDriver download URL..."
            DRIVER_VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${MAJOR_VERSION})
            echo "ChromeDriver version: $DRIVER_VERSION"
        
            echo "üü¢ Downloading ChromeDriver..."
            wget -q "https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
        
            echo "üü¢ Unzipping and installing ChromeDriver..."
            unzip -o chromedriver-linux64.zip
            if [ -f chromedriver-linux64/chromedriver ]; then
              sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
            elif [ -f chrome-linux64/chromedriver ]; then
              sudo mv chrome-linux64/chromedriver /usr/local/bin/
            else
              echo "‚ùå ChromeDriver not found after unzip!"
              ls -R
              exit 1
            fi
        
            sudo chmod +x /usr/local/bin/chromedriver
            chromedriver --version
        

      - name: Run tests (headless)
        run: |
          pytest --headless --alluredir=allure-results || true

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
